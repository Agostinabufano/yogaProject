<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/yoga/stylesheets/admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <title>Nueva Postura</title>
</head>

<body>
    <h1>Crear nueva postura</h1>
    <form action="/yoga/admin/save" method="POST">
        <p>Nombre en sáncrito</p>
        <input type="text" id="name" name="name">
        <p>Nombre en inglés</p>
        <input type="text" id="englishName" name="englishName">
        <p>Imagen</p>
        <input type="text" id="img" name="img">
        <p>Dificultad</p>
        <input type="text" id="difficulty" name="difficulty">
        <p>Introducción</p>
        <textarea id="introduction" name="introduction" cols="30" rows="10"></textarea>
        <p>Beneficios</p>
        <textarea name="benefits" id="benefits" cols="30" rows="10"></textarea>
        <p>Contraindicaciones</p>
        <textarea name="contraindications" id="contraindications" cols="30" rows="10"></textarea>
        <p>Instrucciones</p>
        <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>
        <button id="save">Guardar</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/yoga/javascripts/admin.js"></script>
</body>

</html>
